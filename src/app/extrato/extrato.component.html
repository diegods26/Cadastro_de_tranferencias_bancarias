<section class="container">
<table class="tabela">
    <thead class="table__head">
        <th class="table__titulo">Data</th>
        <th class="table__titulo">Valor</th>
        <th class="table__titulo">Conta Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length; else listaVazia">
        <tr class="table__linha" *ngFor="let transferencia of transferencias">
            <td class="table__conteudo">{{transferencia.data | date: "dd/MM/yyy"}}</td>
            <td class="table__conteudo">{{transferencia.valor | currency: 'BRL'}}</td>
            <td class="table__conteudo">{{transferencia.destino}}</td>
        </tr>
    </tbody>
</table>

<ng-template class="template" #listaVazia >
<p class="template__conteudo" >Nenhuma operação realizada</p>
</ng-template>
</section>
